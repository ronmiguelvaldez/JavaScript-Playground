<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Playground</title>
</head>
<body>
    <div class="navigation">
        <label for="">Table of Contents: </label><br>
        <a href="#myText">Form</a> <br>
        <a href="#hypo-title">Hypotenues Computation</a> <br>
        <a href="#count">Counter Form</a> <br>
        <a href="#xLabel">Qoute Generator</a> <br>
        <a href="#tempcel">Celcius Converter</a><br>
        <a href="#flp">For Loop Generator</a><br>
        <a href="#max"> Maximum Number</a>
    </div>
    <div class="header">
    <h1> Javascript Playground</h1>
    <br>
    <h3 id="welcome"></h3>
    </div>
    <!-- Input Form Name and Age-->
    <div class="form">
        <label> Enter your name: </label><br>
        <input type="text" id="myText"><br>
        <label> Enter your age: </label><br>
        <input type="number" id="myAge" > <br>
        <button type="button" id="myButton">Click</button><br>
        <button type="button" id="myButtonAge"> Check age </button><br>
        <h1 id="name"></h1>
        <h1 id="age"></h1>
        <br>
    </div>
    <!-- Computation for Hypotenues-->
    <div class="hypo">
        <label id="hypo-title">Compute the side of Triangle: </label><br>
        <label id="aLabel"> Side A: </label><br>
        <input type="text" id="aTextBox"><br>
        <label id="bLabel"> Side B: </label><br>
        <input type="text" id="bTextBox"><br>
        <button type="button" id="submitButton"> submit </button><br>
        <label id="cLabel"></label><br>
    </div>
    <br>
    <!-- Counter Div -->
    <div class="counter"> 
        <label id="count"> 0 </label><br>
        <button type="button" id="decreaseBtn"> decrease</button>
        <button type="button" id="resetBtn"> reset </button>
        <button type="button" id="increaseBtn"> increase </button>
    </div>
    <br> 
    <!-- Random Qoute Generator-->
    <div class="rng">
        <label id="qoutelabel"></label><br><br>
        <button id="rngButton" type="button"> Generate Qoute</button>
    </div>
    <br>
    <!-- Temperature Celcius to Fahrenheit & Kelvin-->
    <div class="temperature">
        <input type="text" id="tempcel" placeholder="Celcius"><br>
        <label for="tempcel" id="tempfar"> Fahrenheit</label><br>
        <label id="tempkelvin">Kelvin</label><br>
        <button id="tempbtn"> Calculate Temperature</button>
    </div>
    <br>
    <!-- For Loop Generator -->
    <div class="forloop">
        <h1 id="flp">For Loop</h1>
        <label for="" id="forlooprowcol"></label><br>
        <button id="openprompt" type="button">Open Prompt </button>
    </div>
    <br>
    <!-- Ordering System -->
    <div class="order">
        <h1>Order System</h1>
        <h2 id="purchase">*How many Cinnamon you want? *</h2>
        <h2 id="total">0</h2>
        <input type="number" id="quantity" placeholder="Place your order">
        <button id="totalorder"> Total Order</button>
    </div>
    <!-- Finding the Largest Number -->
    <div class="max">
        <h1> Maximum Number</h1>
        <label> x:</label>
        <input type="text" id="xmax"><br>
        <label> y:</label>
        <input type="text" id="ymax"><br>
        <label> z:</label>
        <input type="text" id="zmax"><br>
        <button id="maxbutton"> Find the Largest Number</button>        
        <h2 id="maximum-number"></h2>
    </div>
    <!-- Finding the Smallest Number-->
    <div class="min">
        <h1> Minimum Number:</h1>
        <label> x:</label>
        <input type="text" id="xmin"><br>
        <label> y:</label>
        <input type="text" id="ymin"><br>
        <label> z:</label>
        <input type="text" id="zmin"><br>
        <button id="minbutton"> Find the Smallest Number</button>
        <h2 id="minimum-number"></h2>
    </div>
    <!-- Overtime Pay Computation-->
    <div class="overtime">
        <h1> Payroll Computation</h1>
        <label> Hour: </label>
        <input type="text" id="hour"><br>
        <label> Rate: $15 </label><br>
        <label id="otpay"></label><br>
        <button id="otcompute"> Compute Weekly Pay </button>
    </div>
    <div class="aboutme">
        <a href="about.html" target="_blank"> <h1> About Me</h1> </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
