<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
    <h1> Javascript Playground</h1>
    <br>
    <h4 id="welcome"></h4>
    </div>
    <!-- Input Form Name and Age-->
    <div class="form">
        <label> Enter your name: </label><br>
        <input type="text" id="myText"><br>
        <label> Enter your age: </label><br>
        <input type="number" id="myAge" > <br>
        <button type="button" id="myButton">Click</button><br>
        <button type="button" id="myButtonAge"> Check age </button><br>
        <h1 id="name"></h1>
        <h1 id="age"></h1>
        <br>
    </div>
    <!-- Computation for Hypotenues-->
    <div class="hypo">
        <label id="hypo-title">Compute the side of Triangle: </label><br>
        <label id="aLabel"> Side A: </label><br>
        <input type="text" id="aTextBox"><br>
        <label id="bLabel"> Side B: </label><br>
        <input type="text" id="bTextBox"><br>
        <button type="button" id="submitButton"> submit </button><br>
        <label id="cLabel"></label><br>
    </div>
    <br>
    <!-- Counter Div -->
    <div class="counter"> 
        <label id="count"> 0 </label><br>
        <button type="button" id="decreaseBtn"> decrease</button>
        <button type="button" id="resetBtn"> reset </button>
        <button type="button" id="increaseBtn"> increase </button>
    </div>
    <br> 
    <!-- Random Qoute Generator-->
    <div class="rng">
        <label id="xLabel"></label><br>
        <button id="rngButton" type="button"> Generate Qoute</button>
    </div>
    <br>
    <!-- Temperature Celcius to Fahrenheit & Kelvin-->
    <div class="temperature">
        <input type="text" id="tempcel" placeholder="Celcius"><br>
        <label for="tempcel" id="tempfar"></label><br>
        <label id="tempkelvin"></label><br>
        <button id="tempbtn"> Calculate Temperature</button>
    </div>

    <div class="aboutme">
        <a href="about.html" target="_blank"> <h1> About Me</h1> </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
