<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <label> Enter your name: </label><br>
        <input type="text" id="myText"><br>
        <label> Enter your age: </label><br>
        <input type="number" id="myAge" > <br>
        <button type="button" id="myButton">Click</button><br>
        <button type="button" id="myButtonAge"> Check age: </button><br>
        <h1 id="name"></h1>
        <h1 id="age"></h1>
        <br>
    </div>

    <div class="hypo">
        <label id="hypo-title">Compute the side of Triangle: </label><br>
        <label id="aLabel"> Side A: </label><br>
        <input type="text" id="aTextBox"><br>
        <label id="bLabel"> Side B: </label><br>
        <input type="text" id="bTextBox"><br>
        <button type="button" id="submitButton"> submit </button><br>
        <label id="cLabel"></label><br>
    </div>
    <br>
    
    <div class="counter"> 
        <label id="count"> 0 </label><br>
        <button type="button" id="decreaseBtn"> decrease</button>
        <button type="button" id="resetBtn"> reset </button>
        <button type="button" id="increaseBtn"> increase </button>
    </div>
    <br> 

    <div class="rng">
        <label id="xLabel"></label><br>
        <button id="rngButton" type="button"> Generate Qoute</button>
    </div>

    <br>

    <div class="container">
        <div class="calculator">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
